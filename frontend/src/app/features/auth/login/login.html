<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <h2>SRE Monitoring - Giriş</h2>
    </mat-card-header>
    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="login()" class="login-form">
        <div *ngIf="error" class="error-message" (click)="clearError()">
          <mat-icon>error</mat-icon>
          <div class="error-text">
            <p>{{ error }}</p>
            <small>Kapatmak için tıklayın</small>
          </div>
        </div>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Kullanıcı Adı</mat-label>
          <input matInput [(ngModel)]="username" name="username" required [disabled]="isLoading">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Şifre</mat-label>
          <input matInput [(ngModel)]="password" name="password" type="password" required [disabled]="isLoading">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="isLoading" class="full-width">
          {{ isLoading ? 'Giriş Yapılıyor...' : 'Giriş Yap' }}
        </button>

        <p class="register-link">
          Hesabınız yok mu? <a (click)="goToRegister()">Kayıt Olun</a>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
