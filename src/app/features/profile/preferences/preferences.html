<div class="prefs-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Tercihler</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="prefs as p">
      <div class="row">

      </div>

      <div class="row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Zaman Dilimi</mat-label>
          <input matInput [(ngModel)]="p.timezone" name="timezone">
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" (click)="save()">Kaydet</button>
    </mat-card-content>
  </mat-card>
</div>
