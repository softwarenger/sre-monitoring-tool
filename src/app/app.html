<ng-container *ngIf="isAuthenticated$ | async as user">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav">
      <div class="sidenav-header">
        <h2>SRE Monitoring</h2>
      </div>
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/metrics" routerLinkActive="active">
          <mat-icon>show_chart</mat-icon>
          <span>Metrikler</span>
        </a>
        <a mat-list-item routerLink="/services" routerLinkActive="active">
          <mat-icon>cloud</mat-icon>
          <span>Servisler</span>
        </a>
        <a mat-list-item routerLink="/system" routerLinkActive="active">
          <mat-icon>computer</mat-icon>
          <span>Sistem</span>
        </a>
        <a mat-list-item routerLink="/notifications" routerLinkActive="active">
          <mat-icon>notifications</mat-icon>
          <span>Bildirimler</span>
        </a>
        <a mat-list-item routerLink="/profile" routerLinkActive="active">
          <mat-icon>person</mat-icon>
          <span>Profil</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button mat-icon-button class="menu-button" (click)="toggleSidenav()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>{{ title }}</span>
        <span class="spacer"></span>
        <button mat-icon-button [routerLink]="['/notifications']" matTooltip="Bildirimler">
          <mat-icon [matBadge]="unreadCount" [matBadgeHidden]="unreadCount === 0">notifications</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="userMenu" matTooltip="Profil">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item [routerLink]="['/profile']"><mat-icon>person</mat-icon><span>Profil</span></button>
          <button mat-menu-item [routerLink]="['/profile/preferences']"><mat-icon>tune</mat-icon><span>Tercihler</span></button>
          <button mat-menu-item (click)="logout()"><mat-icon>logout</mat-icon><span>Çıkış</span></button>
        </mat-menu>
        <span class="user-info">{{ user.username }}</span>
      </mat-toolbar>
      <main class="main-content">
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>

<ng-container *ngIf="!(isAuthenticated$ | async)">
  <div class="auth-page">
    <router-outlet></router-outlet>
  </div>
</ng-container>
