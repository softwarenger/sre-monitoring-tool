<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <div class="sidenav-header">
      <h2>SRE Monitoring</h2>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/metrics" routerLinkActive="active">
        <mat-icon>show_chart</mat-icon>
        <span>Metrikler</span>
      </a>
      <a mat-list-item routerLink="/services" routerLinkActive="active">
        <mat-icon>cloud</mat-icon>
        <span>Servisler</span>
      </a>
      <a mat-list-item routerLink="/system" routerLinkActive="active">
        <mat-icon>computer</mat-icon>
        <span>Sistem</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button class="menu-button" (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{ title }}</span>
    </mat-toolbar>
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
