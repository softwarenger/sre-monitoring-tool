<mat-card class="chart-widget">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="chart-container">
      <canvas baseChart
        [data]="chartData"
        [options]="chartOptions"
        [type]="type">
      </canvas>
    </div>
  </mat-card-content>
</mat-card>
